<html>
<body>
    <input type="button" value="confirm" onclick="func_confirm();">
    <script>
        function func_confirm() {
            if(confirm('ok?')){ //확인을 누르면 confirm('ok?') 가 true를 리턴한다.
                alert('ok');
            }else{
                alert('cancle');
            }
        }
    </script>
</body>
</html>
