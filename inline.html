<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline</title>
</head>
<body>
    <input type="button" onclick="alert('Hello World')" value="Hello World">
    <!--onclick : 속성을 소지한 태그를 클릭했을 때 자바스크립트의 속성이 실행된다.
    위의 코드는 정보 + 제어가 함께 있는 코드이다. 따라서 좋은 코드는 아니다. script 태그를 이용하여 js코드를 분리해서 사용하는 것이 좋다.-->
</body>
</html>
