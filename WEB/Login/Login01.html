<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        * {
            margin: 0 auto;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: 'Rajdhani','sans-serif';
            display: flex; /*하나의 플렉스 아이템이 자신의 컨테이너가 차지하는 공간에 맞추기 위해 크기를 키우거나 줄이는 방법을 설정하는 속성*/
            justify-content: center;
            align-items: center;
            height: 100vh;  /*vh : veiwport height*/
            background: white;  /* url(이미지 주소) no-repeat center :  배경을 반복없는 이미지로 */
            background-size: cover;
            text-align: center;
        }

     
        .login-btn {
            background: rgb(100, 200, 167) ;
            border : none;
            width: 100%;
            height: 50px;
            margin-top: 45px;
            border-radius: 10px;
            opacity: 0.8;
            color: white;
            font-size: 1.5em;
            text-align: center;
            font-family: 'Rajdhani',sans-serif;
        }
        .login-btn:hover{
            cursor: pointer;
        }

        /* .input-box{
            border-style: none;
            border-bottom: 2px solid black;
        } */

        .login-form h1{
            font-size: 40px;
            text-align: left;
            margin-bottom: 100px;


/*             
            font-size : 40px;
            text-align : center;
            margin-bottom: 70px;
             */
        }
        .int-area{
            margin:10px;
            width: 400px;
            position: relative;
        }
        .int-area input{
            width: 100%;
            padding: 20px 10px 10px;
            background: transparent;
            border-style: none;
            border-bottom: 2px solid black;
            font-size: 18px;     
            color: darkgray;  
            outline: none; 
            text-align: center;
        }
        .int-area label{
            position: absolute;
            left: 10px;
            top:15px;
            font: 18px;
            color:#999;
        }

        .int-area input:focus + label,
        .int-area input:valid + label {
            top: 0;
        }
    
        .caption{
            margin-top: 20px;
            text-align: right;
        }
        ::placeholder{
            font-size: 0.7em;
            text-align: center;
            opacity: 0.6;
        }
        
    </style>
</head>
<body>
    <section class="login-form">
        <h1>로그인</h1>
        <form action="">
            <div class="int-area">
                <input class="input-box" type="text" name ="id" id="id" autocomplete="off" required placeholder="이메일 아이디"> 
                <label for="id">ID</label>

                <!-- autocomplete : 자동완성기능,  required : 필수 작성 -->
            </div>
            <div class="int-area">

                <input class="input-box"  type="password" name ="pwd" id="pwd" autocomplete="off" required placeholder="비밀번호 (영문, 숫자, 특수문자 포함 8자 이상)"> 
                <label for="pwd">PWD</label>

            </div>
            <div class="btn_area">
                <button class="login-btn" type="submit">LOGIN</button>
            </div>
        </form>
        <div class="caption">
            <br>
            <a  href="" style="font-size: 1em" >로그인 정보를 잊으셨나요?</a>
        </div>
     
    </section>
</body>
</html>
