<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript_basic</title>
</head>
<style>
    #selected{
        color: red;
    }
    .dark{
        background-color: black;
        color: white;
    }
    .dark #selected{
        color: yellow;
    }

    .white{
        background-color: white;
        color: black;
    }
    .white #selected{
        color: red;
    }
</style>
<body>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li id="selected">JavaScript</li>
    </ul>
    <input type="button" value="dark" onclick="document.body.className='dark';">
    <input type="button" value="white" onclick="document.body.className='white';">

    
</body>
</html>
